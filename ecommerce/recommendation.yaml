# Recommendation service
# Manage recommendations for users
version: v0.0.4
name: recommendation
ingressAdapters:
# Get recommendations
- stateless:
    variant: rest
    action: read
    route: get
  steps:
  - egressAdapter:
      stateful:
        name: customer-db
        variant: mongo
        action: read
        size: small

# Update recommendations
- stateless:
    variant: rest
    action: write
    route: update
  steps:
  - egressAdapter:
      stateful:
        name: customer-db
        variant: mongo
        action: read
        size: small
