---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: auth
  namespace: the-bench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: auth
    spec:
      containers:
      - image: hiroki11hanada/service-unit:v0.0.4
        name: auth
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 125m
            memory: 64Mi
        volumeMounts:
        - mountPath: /app/config/
          name: config
      volumes:
      - configMap:
          items:
          - key: config
            path: service-unit.yaml
          name: auth-config
        name: config
status: {}

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: auth
  namespace: the-bench
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 0
  selector:
    app: auth
status:
  loadBalancer: {}

---
apiVersion: v1
data:
  config: |
    # Auth service
    # Authentication and authorization for users
    version: v0.0.4
    name: auth
    ingressAdapters:
    # Sign up
    - stateless:
        action: write
        variant: rest
        route: signup
      steps:
      - egressAdapter:
          stateful:
            name: user-db
            variant: mongo
            action: write
            size: small
      - egressAdapter:
          stateless:
            variant: rest
            service: profile
            action: write
            route: create
      - egressAdapter:
          stateless:
            variant: rest
            service: user-preference
            action: write
            route: update
      - egressAdapter:
          stateless:
            variant: rest
            service: localization
            action: write
            route: update
      - egressAdapter:
          stateless:
            variant: rest
            service: notification
            action: write
            route: signup

    # Log in
    - stateless:
        action: write
        variant: rest
        route: login
      steps:
      - egressAdapter:
          stateful:
            name: user-db
            variant: mongo
            action: write
            size: small
      - egressAdapter:
          stateless:
            variant: rest
            service: profile
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: user-preference
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: localization
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: notification
            action: write
            route: login

    # Log out
    - stateless:
        action: write
        variant: rest
        route: logout
      steps:
      - egressAdapter:
          stateful:
            name: user-db
            variant: mongo
            action: write
            size: small
      - egressAdapter:
          stateless:
            variant: rest
            service: notification
            action: write
            route: logout

    # Authenticate
    - stateless:
        action: read
        variant: rest
        route: authenticate
      steps:
      - egressAdapter:
          stateful:
            name: user-db
            variant: mongo
            action: read
            size: small
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: auth-config
  namespace: the-bench

