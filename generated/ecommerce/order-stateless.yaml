---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: order
  namespace: the-bench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: order
    spec:
      containers:
      - image: hiroki11hanada/service-unit:v0.0.4
        name: order
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 125m
            memory: 64Mi
        volumeMounts:
        - mountPath: /app/config/
          name: config
      volumes:
      - configMap:
          items:
          - key: config
            path: service-unit.yaml
          name: order-config
        name: config
status: {}

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: order
  namespace: the-bench
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 0
  selector:
    app: order
status:
  loadBalancer: {}

---
apiVersion: v1
data:
  config: |
    # Order service
    version: v0.0.4
    name: order
    ingressAdapters:
    - stateless:
        variant: rest
        action: write
        route: checkout
      steps:
      - egressAdapter:
          stateless:
            variant: rest
            service: auth
            action: read
            route: authenticate
      - egressAdapter:
          stateless:
            variant: rest
            service: cart
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: cost-calculation
            action: write
            route: calculate
      - egressAdapter:
          stateless:
            variant: rest
            service: payment
            action: write
            route: pay
      - egressAdapter:
          stateless:
            variant: rest
            service: user-preference
            action: write
            route: update
      - egressAdapter:
          stateful:
            name: order-db
            variant: mongo
            action: write
            size: small
      - egressAdapter:
          stateless:
            variant: rest
            service: notification
            action: write
            route: ordercreate

    # Browse order
    - stateless:
        variant: rest
        action: read
        route: get
      steps:
      - egressAdapter:
          stateless:
            variant: rest
            service: auth
            action: read
            route: authenticate
      - egressAdapter:
          stateful:
            name: order-db
            variant: mongo
            action: read
            size: medium
      - egressAdapter:
          stateless:
            variant: rest
            service: tracking
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: scheduling
            action: read
            route: get

    # Cancel order
    - stateless:
        variant: rest
        action: write
        route: cancel
      steps:
      - egressAdapter:
          stateless:
            variant: rest
            service: auth
            action: read
            route: authenticate
      - egressAdapter:
          stateful:
            name: order-db
            variant: mongo
            action: read
            size: medium
      - egressAdapter:
          stateless:
            variant: rest
            service: tracking
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: scheduling
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: payment
            action: write
            route: refund
      - egressAdapter:
          stateless:
            variant: rest
            service: notification
            action: write
            route: ordercancel

    # order reschedule delivery
    - stateless:
        variant: rest
        action: write
        route: reschedule
      steps:
      - egressAdapter:
          stateless:
            variant: rest
            service: auth
            action: read
            route: authenticate
      - egressAdapter:
          stateful:
            name: order-db
            variant: mongo
            action: write
            size: small
      - egressAdapter:
          stateless:
            variant: rest
            service: tracking
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: scheduling
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: notification
            action: write
            route: orderrescheduled
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: order-config
  namespace: the-bench

