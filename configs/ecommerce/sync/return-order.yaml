# Return service
version: v0.0.4
name: return-order
ingressAdapters:
- stateless:
    variant: rest
    action: write
    route: return
  steps:
  - egressAdapter:
      stateless:
        variant: rest
        service: cost-calculation
        action: write
        route: return
  - egressAdapter:
      stateless:
        variant: rest
        service: payment
        action: write
        route: pay
  - egressAdapter:
      stateful:
        name: order-db
        variant: mongo
        action: write
        size: small
  - egressAdapter:
      stateless:
        variant: rest
        service: notification
        action: write
        route: return

